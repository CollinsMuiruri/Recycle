{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="{% static 'css/styles.css' %}" type="text/css"> -->
    <!-- <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css"> -->
    <link rel="stylesheet" href="{% static 'search/css/main.css' %}" type="text/css">
    <script src="{% static 'search/js/main.js' %}"></script>
    <script src="{% static 'search/js/extention/choices.js' %}"></script>
    <script src="{% static 'search/js/extention/custom-materialize.js' %}"></script>
    <script src="{% static 'search/js/extention/flatpickr.js' %}"></script>

    <title>Car-Bagge Collectors</title>
</head>
<body>

{% include 'navbar.html' %}

    <div class="slider">
        <div class="load">
        </div>
        <div class="content">
            <div class="principal">
                 <h1>Car-Bagge</h1>
                 {% if user.is_authenticated %}
                 <p>Your name is {{ user.username }} </p>
                 <form>
                    <div class="inner-form">
                      <div class="input-field">
                        <button class="btn-search" type="button">
                          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                            <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                          </svg>
                        </button>
                        <input id="search" type="text" placeholder="What are you looking for?" />
                      </div>
                    </div>
                  </form>
                 <h4>You can add a product <a href="{% url 'createProduct' %}">here</a> </h4>
                 {% else %}
                 <p>You are not logged in !</p>
                 {% endif %}
                 <p>Big things coming soon !</p>
            </div>
        </div>
    </div>
</body>
</html>
