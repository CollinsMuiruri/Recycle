{%load bootstrap4%}
{% load static %}
{%block content%}
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="{% static 'labs/css/bootstrap.min.css' %}"/>
        <link rel="stylesheet" href="{% static 'labs/css/font-awesome.min.css' %}"/>
        <link rel="stylesheet" href="{% static 'labs/css/flaticon.css' %}"/>
        <link rel="stylesheet" href="{% static 'labs/css/owl.carousel.css' %}"/>
        <link rel="stylesheet" href="{% static 'labs/css/style.css' %}"/>
        <title>Car-Bagge Collectors</title>
    </head>
<body>
<!-- Page Preloder -->
<div id="preloder">
        <div class="loader">
            <img src="{% static 'labs/img/car-bagge.png' %}" alt="">
            <h2>Loading.....</h2>
        </div>
    </div>


    <!-- Header section -->
    <header class="header-section">
        <div class="logo">
            <img src="{% static 'labs/img/car-bagge.png' %}" alt=""><!-- Logo -->
        </div>
        <!-- Navigation -->
        <div class="responsive"><i class="fa fa-bars"></i></div>
        <nav>
            <ul class="menu-list">
                <li><a href="home.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li class="active"><a href="contact.html">Contact</a></li>
                <li><a href="elements.html">Elements</a></li>
            </ul>
        </nav>
    </header>
    <!-- Header section end -->
    <div class="col-md-6 col-pull">
        <form class="form-class" id="con_form" method="post">
                {% csrf_token %}
            <div class="row">
                <div class="col-sm-6">
                    <input type="text" name="name" placeholder="Your name">
                </div>
                <div class="col-sm-6">
                    <input type="text" name="email" placeholder="Your email">
                </div>
                <div class="col-sm-12">
                    <input type="text" name="subject" placeholder="Subject">
                    <textarea name="message" placeholder="Message"></textarea>
                    <button class="site-btn">send</button>
                </div>
            </div>
        </form>
    </div>
    {% include "partials/_footer_scripts.html" %}

</body>
{% endblock %}
